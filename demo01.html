<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#app{
			font-size: 26px;
			color: red;
		}
	</style>
	<body>
	<div id="app">
		<p>{{ msg }}</p>
		<a :href="href">点击跳转</a>
		<br><br>
		<img src="#" :alt="img"></img>
		</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		new Vue ({
			el: '#app',
			data: {
				msg: 'Hello Vue',
				href:　'http://baidu.com',
				img: 'jpg'
			}
		})
	</script>
	</body>
</html>
