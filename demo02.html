<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>var、let、const区别与用法</title>
	</head>
	<body>
	<div id="app">
		
		</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		// 1.var定义的变量，没有块的概念，可以跨块访问, 不能跨函数访问。如果不初始化会输出undefined，不会报错。
		// 2.let定义的变量，只能在块作用域里访问，不能跨块访问，也不能跨函数访问。如果不初始化会输出undefined，不会报错。
		// 3.const用来定义常量，使用时必须初始化(即必须赋值)，只能在块作用域里访问，而且不能修改。定义的对象可以修改属性！
		
		var a;
		let b = 2;
		const c = 3;
		console.log(a);
		console.log(b);
		console.log(c);
	</script>
	</body>
</html>
